home.title=Mi az a Facecloud?
home.p1=A Facecloud olyan Javascript objektum, amely képes korlátlan számú Facebook profilkép megjeleneítésére, olyan formában, mint egy cimkefelh\u0151.
home.p2=A Facecloud bemeneti paramáternek Facebook felhasználók tömbjét várja. A megkapott Facebook felhasználók profil képét a megadott keretek között véletlenszer\u0171en elrendezve jeleníti meg. Minden egyes felhasznlóhoz rendelni lehet egy súlyt, amely szabályozza, hogy melyik Facebook profil kép mekkora méretben jelenjen meg a generált felh\u0151ben.
home.p3=A generálandó Facebook profil kép felh\u0151 számos paraméterét szabályozhatja a fejleszt\u0151, mint a megjelen\u0151 felh\u0151 mérete, a súlyozás mértéke, a felh\u0151 stílusa stb.
home.title2=Hogyan használjam?
home.p4=Csak le kell tölteni a faceclod.js javascript file-t, azt integrálni kell bármely webalkalmazásba. A használathoz segítséget találsz a bemutató oldalon.